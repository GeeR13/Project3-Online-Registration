<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>
<header class="main-header">
    <h1 class="header1">The Code Review</h1>
    <div class="newsletter">
        <h2 class="header2">Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>
</header>

<div class="form-container">
    <form class="signup-form">
        <fieldset class="form-field">
            <legend>
                <h3>Contact Information</h3>
            </legend>
            <label for="fullname">Full Name</label>
            <input type="text" id="name" name="user_name" placeholder="Required">
            <label for="email">Email Address</label>
            <input type="email" id="mail" name="user_email" placeholder="Required">
            <label for="telephone">Phone Number</label>
            <input type="telephone" id="number" name="user_telephone">
            <label for="address">Street Address</label>
            <input type="address" id="address" name="user_address">
            <label for="city">City</label>
            <input type="city" id="city" name="user_city">
            <label for="state">State</label>
            <select id="state" name="user_state">
                <option value="">Choose State</option>
                <option value="Alabama">AL</option>
                <option value="Alaska">AK</option>
                <option value="Arizona">AZ</option>
                <option value="Arkansas">AR</option>
                <option value="California">CA</option>
                <option value="Colorado">CO</option>
                <option value="Connecticut">CT</option>
                <option value="Delaware">DE</option>
                <option value="Florida">FL</option>
                <option value="Georgia">GA</option>
                <option value="Hawaii">HI</option>
                <option value="Idaho">ID</option>
                <option value="Illinois">IL</option>
                <option value="Indiana">IN</option>
                <option value="Iowa">IA</option>
                <option value="Kansas">KS</option>
                <option value="Kentucky">KY</option>
                <option value="Louisiana">LA</option>
                <option value="Maine">ME</option>
                <option value="Maryland">MD</option>
                <option value="Massachusetts">MA</option>
                <option value="Michigan">MI</option>
                <option value="Minnesota">MN</option>
                <option value="Mississippi">MS</option>
                <option value="Missouri">MO</option>
                <option value="Montana">MT</option>
                <option value="Nebraska">NE</option>
                <option value="Nevada">NV</option>
                <option value="New Hampshire">NH</option>
                <option value="New Jersey">NJ</option>
                <option value="New Mexico">NM</option>
                <option value="New York">NY</option>
                <option value="North Carolina">NC</option>
                <option value="North Dakota">ND</option>
                <option value="Ohio">OH</option>
                <option value="Oklahoma">OK</option>
                <option value="Oregon">OR</option>
                <option value="Pennsylvania">PA</option>
                <option value="Rhode Island">RI</option>
                <option value="South Carolina">SC</option>
                <option value="South Dakota">SD</option>
                <option value="Tennessee">TN</option>
                <option value="Texas">TX</option>
                <option value="Utah">UT</option>
                <option value="Vermont">VT</option>
                <option value="Virginia">VA</option>
                <option value="Washington">WA</option>
                <option value="West Virginia">WV</option>
                <option value="Wisconsin">WI</option>
                <option value="Alabama">WY</option>
            </select>
            <label for="zipcode">Zip Code</label>
            <input type="zipcode" id="zipcode" name="user_zipcode">
        </fieldset>
        <fieldset class="newsletter-container">
            <legend>
                <h3>Newsletter</h3>
            </legend>
            <p>Select the newsletters you would like to receive</p>
            <section>
                <input type="checkbox" id="html" name="html_news">
                <label for="html-news">HTML News</label>
            </section>
            <section>
                <input type="checkbox" id="css" name="css_news">
                <label for="css_news">CSS News</label>
            </section>
            <section>
                <input type="checkbox" id="javascript" name="javascript_news">
                <label for="javascript_news">Javascript News</label>
            </section>
            <p>Newsletter format</p>
            <section>
                <input type="checkbox" id="html" name="html">
                <label for="html">HTML</label>
            </section>
            <section>
                <input type="checkbox" id="plain_text" name="plain_text">
                <label for="plain_text">Plain Text</label>
            </section>
            <p>Other topics you'd like to hear about </p>
            <textarea id="othertopics" name="othertopics"></textarea>
            <button class="signup" type="submit">Sign Up</button>
        </fieldset>

    </form>

</div>
<footer>
    <p>Copyright The Code Review</p>
</footer>

</html>
